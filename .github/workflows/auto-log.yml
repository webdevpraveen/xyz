name: ‌‌

on:
  schedule:
    - cron: "30 4 * * *"    # 10 AM IST
    - cron: "30 16 * * *"   # 10 PM IST
  workflow_dispatch:

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
      - name: ‌‌
        uses: actions/checkout@v3

      - name: ‌‌
        run: echo "Update — $(date)" >> activity-log.txt

      - name: ‌‌
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add activity-log.txt
          git commit -m "Auto log update"
          git push
